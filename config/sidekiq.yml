:concurrency: 1
:queues:
  - default
  - mailers
:url: <%= ENV["REDIS_URL"] %>

:scheduler:
  :schedule:
    check_goal_notifications_job:
      cron: "0 0 * * *" # 毎日0:00に実行（JSTで実行する場合はタイムゾーン設定が必要）
      class: CheckGoalNotificationsJob
      queue: default
      args: []
      description: "毎日0:00に目標通知をチェック"